<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bougie RÃ©aliste</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .candle {
      position: relative;
      width: 50px;
      height: 130px;
      background: linear-gradient(#fff8dc, #f5deb3);
      border-radius: 8px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2);
    }

    .wick {
      position: absolute;
      top: -12px;
      left: 50%;
      width: 4px;
      height: 12px;
      background: #111;
      transform: translateX(-50%);
      z-index: 2;
    }

    .flame {
      position: absolute;
      top: -60px;
      left: 50%;
      width: 30px;
      height: 60px;
      background: radial-gradient(circle at 50% 30%, #ffe066, #ff6f00, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      filter: blur(2px);
      animation: flicker 0.15s infinite;
      z-index: 1;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    @keyframes flicker {
      0%   { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 0.95; }
      50%  { transform: translateX(-48%) scale(1.1) rotate(1deg); opacity: 1; }
      100% { transform: translateX(-52%) scale(0.95) rotate(-1deg); opacity: 0.9; }
    }

    .flame.extinct {
      opacity: 0;
      animation: none;
    }

    .glow {
      position: absolute;
      top: -80px;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 140, 0, 0.2), transparent 70%);
      transform: translateX(-50%);
      border-radius: 50%;
      filter: blur(30px);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="candle" onclick="relight()">
    <div class="wick"></div>
    <div class="flame" id="flame"></div>
    <div class="glow" id="glow"></div>
  </div>

  <script>
    const flame = document.getElementById("flame");
    const glow = document.getElementById("glow");

    function extinguish() {
      flame.classList.add("extinct");
      glow.style.opacity = "0";
    }

    function relight() {
      flame.classList.remove("extinct");
      glow.style.opacity = "1";
    }

    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        const data = new Uint8Array(analyser.fftSize);
        source.connect(analyser);

        function detectBlow() {
          analyser.getByteTimeDomainData(data);
          let sum = 0;
          for (let i = 0; i < data.length; i++) {
            const deviation = data[i] - 128;
            sum += deviation * deviation;
          }
          const rms = Math.sqrt(sum / data.length); // Root Mean Square volume

          if (rms > 3) {
            const angle = (Math.random() - 0.5) * 8;
            flame.style.transform = `translateX(-50%) rotate(${angle}deg)`;
          }

          if (rms > 8) { // Seuil d'extinction plus sensible
            extinguish();
          }

          requestAnimationFrame(detectBlow);
        }

        detectBlow();
      } catch (err) {
        alert("Erreur micro : " + err.message);
      }
    }

    startMic();
  </script>
</body>
</html>
